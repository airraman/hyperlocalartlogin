<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> Login / Sign Up Form</title>
    <link rel = stylesheet href = "style.css">
    <link>
</head>
<body>
    <div class="containter"></div>
    <form class = "form" id = "login" >
        <h1>Welcome to Hyperlocal.Art</h1>
        <h2 class = "form__title"> Login</h2>
        <!-- <div class = "form__message form__message--error">Incorrect username / password combination</div><br><br> -->
        <div class = "form__input-group">
            <input type="text" class = "form__input" autofocus placeholder="Username or Email">
            <div class="form__input-error-message"></div>
        </div>
        <div class = "form__input-group">
            <input type="password" class = "form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class = "form__button" type = "submit" >Continue</button>
        <p class = "form__text">
            <a href="#" class="form__link">Forgot your password</a>
        </p>
        <p class = "form__text">
            <a  class="form__link" href = "./" id="linkCreateAccount" >Don't have an account?</a>
        </p>
    </form>
    <script src = "login.js"></script>
</body>
